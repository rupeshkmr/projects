{% extends 'base.html' %}

{% block content %}
<img src="{{ failed }}"/>
<form method="POST">{%csrf_token%}
<h1>Login</h1><hr/><br/>
<div class="form-row">
    <div class="form-group col-md-3">
      <label >Email</label>
    {{form.username}}
    </div>
    <div class="form-group col-md-3">
    <label >Password</label>
    {{form.password}}
  </div>

</div>
    <button type="submit" class="btn btn-secondary btn-sm">Submit</button>
<br/>{{error}}
</form>
{% endblock %}
